$music  = kitty -o cursor_trail=0 rmpc


## Stuff for Steam and other games
windowrule {
  name = windowrule-1
  float = on
  match:initial_class = ^(steam)$
  match:initial_title = ^(?!.*Steam).*$
}

windowrule {
  name = windowrule-2
  fullscreen = on
  match:class = ^steam_app\d+$
}

windowrule {
  name = windowrule-3
  monitor = 1
  workspace = 12
  match:class = ^steam_app_\d+$
}

workspace = 12, border:false, rounding:false
windowrule {
  name = windowrule-4
  float = on
  match:initial_title = (Steam Settings)(.*)
}

windowrule {
  name = windowrule-5
  float = on
  match:initial_title = (Friends List)(.*)
}


windowrule {
  name = windowrule-6
  fullscreen = on
  monitor = 1
  workspace = 12
  match:class = (Borderlands2)
}

windowrule {
  name = windowrule-99
  fullscreen = on
  match:initialClass = (gamescope)
}


# Games that use proton or soda launched through bottles
windowrule {
  name = windowrule-7
  fullscreen = on
  workspace = 12
  match:class = (steam_proton)(.*)
}


# Picture-in-Picture
windowrule {
  name = windowrule-8
  float = on
  match:title = (Picture-in-Picture)(.*)
}


#Minecraft launched through Prism launcher 
windowrule {
  name = windowrule-9
  fullscreen = on
  workspace = 12
  match:title = (Minecraft)(.*)
}


#Slay the Spire
windowrule {
  name = windowrule-10
  fullscreen = on
  workspace = 12
  match:title = (Slay the Spire)(.*)
}


#Backshot Roulette
windowrule {
  name = windowrule-11
  fullscreen = on
  workspace = 12
  match:title = (Buckshot Roulette)(.*)
}


#Steam Big Picture
windowrule {
  name = windowrule-12
  workspace = 12
  match:title = (Steam Big Picture Mode)(.*)
}


# Run MPV in other workspace
windowrule {
  name = windowrule-13
  fullscreen = on
  workspace = special:anime
  match:initial_class = ^(mpv)$
}

workspace = special:anime, border:false, rounding:false

# Winboat in gaming workspace
windowrule {
  name = windowrule-14
  workspace = 12
  fullscreen = on
  match:class = (xfreerdp)
}


