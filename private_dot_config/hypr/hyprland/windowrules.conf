# Starts Spotify in special workspace
windowrule {
  name = windowrule-16
  workspace = special:music
  match:class = ^Spotify$
}


#Stuff to start music when opening special workspace
workspace = special:music, on-created-empty:$music
workspace = special:mail, on-created-empty:thunderbird
workspace = special:discord, on-created-empty:discord

#Lutris
windowrule {
  name = windowrule-17
  workspace = 12
  match:initial_class = (.exe)
}

windowrule {
  name = windowrule-18
  workspace = 12
  match:initial_class = (steam_app_default)
}


#Starts Discord in special workspace
windowrule {
  name = windowrule-19
  workspace = special:discord
  match:class = ^discord$
}


## Waybar elements
windowrule {
  name = windowrule-20
  float = on
  match:title = Volume Control
}

windowrule {
  name = windowrule-21
  float = on
  match:title = Calendar
}


# Ignore maximize requests from apps. You'll probably like this.
windowrule {
  name = windowrule-22
  suppress_event = maximize
  match:class = .*
}


# Fix some dragging issues with XWayland
windowrule {
  name = windowrule-23
  no_focus = on
  match:class = ^$
  match:title = ^$
  match:xwayland = 1
  match:float = 1
  match:fullscreen = 0
  match:pin = 0
}


# Clipboard manager
windowrule {
  name = windowrule-24
  float = on
  match:class = (clipse) # ensure you have a floating window class set if you want this behavior
}

windowrule {
  name = windowrule-25
  size = 622 652
  match:class = (clipse) # set the size of the window as necessary
}


#Fixes thorium context menu blur
windowrule {
  name = windowrule-26
  no_blur = on
  match:class = ^()$
  match:title = ^()$
}


# Waypaper
windowrule {
  name = windowrule-27
  float = on
  match:class = (waypaper)
}


# Browser extensions
windowrule {
  name = windowrule-28
  float = on
  match:class = (Extension)(.*)
}


# Fabric Widgets
windowrule {
  name = windowrule-29
  float = on
  match:title = (fabric)
}


# Osu!
windowrule {
  name = windowrule-30
  workspace = 12
  match:title = (osu!)
}


# Bluetooth manager GUI
windowrule {
  name = windowrule-31
  float = on
  match:class = (blueman-manager)
}


# Intellij stuff
windowrule {
  name = windowrule-32
  float = on
  match:class = ^(jetbrains-.*)
  match:title = ^(win.*)
}

# windowrulev2 = noinitialfocus, opacity 0.9 0.9, class:^(jetbrains-.*)
# windowrulev2 = noinitialfocus,class:^jetbrains-(?!toolbox),floating:1
# center the pops excepting context menu
windowrule {
  name = windowrule-33
  move = ((monitor_w*0.3)) ((monitor_h*0.3))
  size = (monitor_w*0.4) (monitor_h*0.4)
  match:class = ^jetbrains-(?!toolbox)
  match:title = ^(?!win.*)
  match:float = 1
}


